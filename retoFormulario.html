<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Ejercicio Formulario</title>
    </head>
    <body>

        <h1>Formulario de Registro al Evento</h1>

        <div class="formatoFormulario">
            <form action="myForm" class="myForm">

                <p>Información Del Usuario</p>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" id="nombre" required>
                <br>

                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" required>
                <br>

                <label for="telefono">Numero de Teléfono</label>
                <input type="tel" name="telefono" id="telefono" required>
                <br>

                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" name="fecha" id="fechaNacimiento">
                <br>

                <fieldset>
                    <legend>Género :</legend>

                    <input type="radio" name="genero" id="masculino"
                        value="masculino">
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" name="genero" id="femenino"
                        value="femenino">
                    <label for="femenino">Femenino</label>
                    <br>
                    <input type="radio" name="genero" id="otro" value="otro">
                    <label for="otro">Otro</label>
                </fieldset>
                <br>

                <label for="pais">País :</label>
                <select name="pais" id="pais">
                    <option value="mx">México</option>
                    <option value="es">España</option>
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                    <option value="pe">Perú</option>
                </select>
                <br>

                <label for="comentario">Comentario : </label><br>
                <textarea name="comentario" id="comentario" cols="50" rows="4"
                    placeholder="Escribe tu comentario aqui..."></textarea>
                <br>

                <input type="checkbox" name="terminos" id="terminos" required>
                <label for="terminos">Acepto los términos y Condiciones</label>
                <br>

                <input type="submit" value="Enviar" id="enviar">
            </form>
        </div>

        <section>
            <!-- Iframe -->
            <!--  <h3>Visita nuestro sitio web:</h3> -->
            <h3 id="nues">nuestro sitio web:</h3>
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/WM6ksN7wIhg?si=wnE05BhXzf05-kvS"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>

        </section>

        <section>
            <label>PDF Embebido</label>
			<br>
            <!-- Embed para PDF -->
            <embed src="document/documento.pdf" type="application/pdf" width="300" height="200">
        </section>

        </section>
                <!-- Sección de Contacto -->
                <section id="contacto">
                    <h2>Contacto</h2>
                    <p>Para más información, visita <a href="https://talentotech2.com.co/bootcamps/">nuestro sitio web</a>.</p>
                </section>
            </main>
        
            <!-- Pie de página -->
            <footer>
                <p>&copy; 2024 TalentoTech.</p>
            </footer>

    </body>

</html>
